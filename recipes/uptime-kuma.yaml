name: uptime-kuma
version: "2.1.3"
description: Self-hosted uptime monitoring
image: louislam/uptime-kuma:2.1.3

prompts:
  - key: DOMAIN
    label: "Domain for Uptime Kuma"
    required: true

ports:
  - 3001

volumes:
  - uptime_kuma_data:/app/data

health_check:
  url: "http://localhost:3001"
  timeout: 30
  interval: 2
